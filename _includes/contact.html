<a class='btn btn-dark' role='button' href='http://www.linkedin.com/in/{{ site.linkedin_username }}' target="_blank">
  <i class='fab fa-linkedin fa-lg'></i>
  <span>LinkedIn</span>
</a>
<a class='btn btn-dark' role='button' href='http://www.github.com/{{site.github_username}}' target="_blank">
  <i class='fab fa-github-square fa-lg'></i>
  <span>GitHub</span>
</a>
<a class='btn btn-dark' role='button' href='http://www.twitter.com/{{site.twitter_username}}' target="_blank">
  <i class='fab fa-twitter-square fa-lg'></i>
  <span>Twitter</span>
</a>
<a class='btn btn-dark' role='button' href='tel:{{site.phone}}'>
  <i class='fas fa-phone-square fa-lg'></i>
  <span>Phone</span>
</a>
<a class='btn btn-dark' role='button' href='mailto:{{site.email}}'>
  <i class='fas fa-envelope fa-lg'></i>
  <span>Email</span>
</a>

<!DOCTYPE html>
<html lang='en'>

	<head>
		<!-- main CSS -->
		<link rel='stylesheet' href='./css/main.css'>
		<!-- Materialize -->
		<link rel='stylesheet' href='./css/materialize.min.css'>
		<!-- AnimateCSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<!-- Google Fonts and Such -->
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Shrikhand|Montserrat|Raleway" rel="stylesheet">
		<!-- Import Google Icon Font
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
		<!-- FontAwesome JS -->
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<meta http-equiv='X-UA-Compatible' content='ie=edge'>
		<title>PixelRabbit WebDev</title>
	</head>

	<body>
		<div class='navbar-fixed'>
			<nav class='teal darken-4'>
				<div class='nav-wrapper'>
					<a href='#' class="nav-logo flow-text">PixelRabbit WebDev</a>
					<!-- The nav bar list -->
					<ul class='right hide-on-small-only'>
						<li id="linkedIn"></li>
						<li id="gitHub"></li>
						<li id="resume"></li>
						<li>
							<a href='#!' data-target='dropdown1' class='dropdown-trigger nav-link' btn>
								<i class="fas fa-address-card"></i> Contact</a>
						</li>
						<ul id="dropdown1" class='dropdown-content'>
							<li id="email"></li>
							<li id="phone"> </li>
						</ul>
					</ul>
					<ul class='right hide-on-med-and-up'>
						<li id="contact">
							<a href='#!' data-target='dropdown2' class='dropdown-trigger nav-link' btn>
								<i class="fas fa-address-card"></i> Contact</a>
						</li>
						<ul id='dropdown2' class='dropdown-content'>
							<li id="linkedIn"></li>
							<li id="gitHub"></li>
							<li id="resume"></li>
							<li id="email"></li>
							<li id="phone"></li>
						</ul>
					</ul>

				</div>
			</nav>
		</div>

		<!-- Landing Page -->
		<div data-jarallax data-speed='0.3' style='height: 92vh' class='jarallax'>
			<img class='jarallax-img' src='./assets/images/rabbit-bg.jpg' alt='rabbit'>
			<section class='header-container'>
				<div class='main-headers'>
					<div id='header' class='header animated'></div>
					<div id='subHeader' class='sub-head animated'></div>
				</div>
				<div class='down-arrow'>
					<i id='downChevron' class="fas fa-chevron-circle-down animated"></i>
				</div>

			</section>
		</div>

		<!-- Personal Section -->
		<div class='pi-container'>
			<img class='personal-photo z-depth-5 circle'>
			<div class='personal-info'>
				<h2 class='tagline'></h2>
				<p class='restrict-width brand-statement'></p>
			</div>
		</div>

		<!-- Mac Parallax Photo -->
		<div data-jarallax data-speed='0.3' class='jarallax'>
			<img class='jarallax-img' src='./assets/images/macbook.jpg' alt='wood background'>
		</div>

		<!-- SKills Section -->
		<div class='skills-container'>
			<p class='skill-header'>Dev Skills</p>
			<div class='skill-row'></div>
		</div>

		<!-- Hanoi Picture -->
		<div data-jarallax data-speed='0.3' class='jarallax'>
			<img class='jarallax-img' src='./assets/images/hanoi.png' alt='Tower of Hanoi Screenshot'>
		</div>

		<!-- Tower of Hanoi -->
		<div id="hanoi" class='project z-depth-4'>
			<h3 class='project-title'></h3>
			<p class='restrict-width project-text'></p>
			<div class='divider'></div>
			<div class='project-links'>
				<a class='deploy project-link'></a>
				<a class='back project-link'></a>
			</div>
		</div>

		<!-- Mottotrack Picture -->
		<div data-jarallax data-speed='0.3' class='jarallax'>
			<img class='jarallax-img' src='./assets/images/mottotrack.png' alt='MottoTrack Screenshot'>
		</div>

		<!-- Motto Track -->
		<div id="motto" class='project z-depth-4'>
			<h3 class='project-title'></h3>
			<p class='restrict-width project-text'></p>
			<div class='divider'></div>
			<div class='project-links'>
				<a class='deploy project-link'></a>
				<a class='front project-link'></a>
				<a class='back project-link'></a>
			</div>
		</div>

		<!-- BarberHub Picture -->
		<div data-jarallax data-speed='0.3' class='jarallax'>
			<img class='jarallax-img' src='./assets/images/barberhub.png' alt='BarberHub Dc Screenshot'>
		</div>

		<!-- Barber Hub -->
		<div id="barber" class='project z-depth-4'>
			<h3 class='project-title'></h3>
			<p class='restrict-width project-text'></p>
			<div class='divider'></div>
			<div class='project-links'>
				<a class='deploy project-link'></a>
				<a class='front project-link'></a>
				<a class='back project-link'></a>
			</div>
		</div>

		<!-- GA Picture, placeholder for  -->
		<div data-jarallax data-speed='0.3' class='jarallax'>
			<img class='jarallax-img' src='./assets/images/ga.jpg' alt='wood background'>
		</div>

		<!-- HabiTrack -->
		<div id="habit" class='project z-depth-4'>
			<h3 class='project-title'></h3>
			<p class='restrict-width project-text'></p>
			<div class='divider'></div>
			<div class='project-links'>
				<a class='deploy project-link'></a>
			</div>
		</div>

		<!-- Scripts -->
		<script type="text/javascript" src="./assets/text/lifeStory.js"></script>
		<!-- <script src='./js/jquery-3.3.1.js'></script> -->
		<script type="text/javascript" src='./js/materialize.min.js'></script>
		<script src='./js/jarallax.min.js'></script>
		<script src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
		<script src='./js/main.js'></script>
	</body>

</html>

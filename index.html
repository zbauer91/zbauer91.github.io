<!DOCTYPE html>
<html lang='en'>

	<head>
		<!-- main CSS -->
		<link rel='stylesheet' href='./css/main.css'>
		<!-- Materialize -->
		<link rel='stylesheet' href='./css/materialize.css'>
		<!-- AnimateCSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<!-- Google Fonts and Such -->
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Shrikhand|Montserrat|Raleway" rel="stylesheet">
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- FontAwesome JS -->
		<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<meta http-equiv='X-UA-Compatible' content='ie=edge'>
		<title>PixelRabbit WebDev</title>
	</head>

	<body>

		<div class="parallax-container">
			<div class="parallax">
				<img src="https://img.purch.com/h/1000/aHR0cDovL3d3dy5zcGFjZS5jb20vaW1hZ2VzL2kvMDAwLzA1NC84Nzkvb3JpZ2luYWwvc2F0dXJuLWludGVyc3RlbGxhci1kdXN0LWNhc3NpbmkuanBn">
				<div class='box'>Here's a little aside inside the parallax container</div>
			</div>
		</div>
		<div class="section white">
			<div class="row container">
				<h2 class="header">Parallax</h2>
				<p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, is moved at a different speed than the foreground
					content while scrolling.</p>
			</div>
		</div>
		<div class="parallax-container">
			<div class="parallax">
				<img src="https://i.ytimg.com/vi/lt0WQ8JzLz4/maxresdefault.jpg">
			</div>
		</div>
		<!-- Scripts -->
		<script src='./js/jquery-3.3.1.js'></script>
		<script src='./js/materialize.js'></script>
		<script>
			$(document).ready(function () {
				$('.parallax').parallax();
			});
		</script>
	</body>

</html>
